<div class="container bg-dark">
    <div class="row">
        <div class="col-md-12">
            <div class="card mt-3">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <h1 class="display-6">Datos</h1>
                    </div> 
                    <div class="d-flex justify-content-center">
                        <p>Este apartado de permite obtener todos los datos del invernadero con sus respectivas fechas en formato de planilla de Excel</p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success" (click)="toExcel()">Descargar Excel</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p style="color: {{errcolor}};" class="mt-3">{{err}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
